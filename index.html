<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        
        /* Header Styles */
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        /* Navigation Menu Styles */
        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 10px;
        }
        
        /* Main Content Styles */
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        main img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 10px;
        }
        main h2 {
            margin: 10px;
        }
        main p {
            margin: 10px;
        }
        
        /* Footer Styles */
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            clear: both;
        }
    </style>
</head>
<body>
    <header>
        <h1>Profile Page</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
    <main>
        <img src="" alt="Profile Picture">
        <h2>John Doe</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed sit amet nulla auctor, vestibulum magna sed, convallis ex.</p>
    </main>
    <footer>
        <p>&copy; Profile Page</p>
    </footer>
</body>
</html>
